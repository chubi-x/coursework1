<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/397b00c9d6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="lessons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coursework 1</title>
</head>
<body>
    <div id="app">
        <main>
            <label for="subject">Subject: </label>   <input type="radio" name="subject" value="subject" id="" v-model="sortType">
            <label for="location">Location: </label>   <input type="radio" name="location" value="location" id="" v-model="sortType">
            <label for="price">Price: </label>   <input type="radio" name="price" value="price" id="" v-model="sortType">
            <label for="spaces">Spaces: </label>   <input type="radio" name="spaces" value="spaces" id="" v-model="sortType">

            <div  class= "lessons"  v-for = "lesson in sortedLessons">
                <div>
                    <figure>
                        <img v-bind:src="lesson.image" alt="lesson image">
                    </figure>
                    <h1>Subject : {{lesson.subject}}</h1>
                    <h1>Location : {{lesson.location}}</h1>
                    <h1>Price : ${{lesson.price}}</h1>
                    <h1>Spaces : {{lesson.spaces}}</h1>
                </div>
            </div>
        </main>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data:{
                lessons: lessons,
                sortType: ""
            },
            methods:{

            },
            computed: {
                sortedLessons() {
                    let lessonsArray = this.lessons.slice(0);
                    let sortValue = this.sortType;
                    function compare(a, b) {
                        if (a[sortValue] > b[sortValue])
                            return 1;
                        if (a[sortValue] < b[sortValue])
                            return -1;
                        return 0;
                    }
                    return lessonsArray.sort(compare);
                }
            },
            
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
